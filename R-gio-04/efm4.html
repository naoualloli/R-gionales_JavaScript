<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: rgb(25, 185, 16);">Anamce Ventre Voiture</h1>
        <div class="mb-3">
            <label>Matricule</label>
            <input type="text" id="matricule" class="form-control">
            <span class="span-class1" id="span-id1"></span>
        </div>
        <div class="mb-3">
            <label>Marque</label>
            <input type="text" id="marque"class="form-control" >
            <span class="span-class2" id="span-id2"></span>
        </div>
        <div class="mb-3">
            <label>Modele</label>
            <input type="text" id="modele" class="form-control">
            <span class="span-class3" id="span-id3"></span>
        </div>
        <div class="mb-3">
            <label>AnnePro</label>
            <input type="date" id="annePro"  class="form-control">
            <span class="span-class4" id="span-id4"></span>
        </div>
        <div class="mb-3">
            <label>Carburant</label>
            <input type="text" id="carburant" class="form-control">
            <span class="span-class5" id="span-id5"></span>
        </div>
        <div class="mb-3">
            <label>Prix</label>
            <input type="number" id="prix" class="form-control">
            <span class="span-class6" id="span-id6"></span>
        </div>
        <button class="btn btn-primary" id="consulter">Consulter</button>
        <button class="btn btn-info" id="enregistrer">Enregistrer</button>
        <table class="table table-bordered" id="table_voiture">
                <thead id="tdata">
                    <tr>
                        <th class="scope">Matricule</th>
                        <th class="scope">Marque</th>
                        <th class="scope">Modele</th>
                        <th class="scope">AnnePro</th>
                        <th class="scope">Carburant</th>
                        <th class="scope">Prix</th>
                    </tr>
                    
                </thead>
                <tbody>

                </tbody>
        </table>

    </div>
    <script src="efm4.js"></script>
</body>
</html>
